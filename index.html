                            ### Git
                            
                            - Inventado por Linus Torvalds (Linux)
                            - Guerra frequente: Git x Subversion (SVN) x Mercurial (hg)
                            - Famosos portais para uso de Git: 
                                - GitHub
                                - Gitlab
                                - Bitbucket
                        </textarea>
                    </section>
                    
                    <section data-markdown>
                        <textarea data-template>
                            ### Famosos portais para uso de Git:
                            
                            - GitHub (free for open-source, paid for private)
                                - GitHub Student Pack
                            - Bitbucket (free for open and private source)
                            - Gitlab (open-source implementation, can be forked (?))
                        </textarea>
                    </section>


                    <section data-markdown>
                        <textarea data-template>
                            ### Por que usar Git?
                            
                            - Versionar código (of course)
                            - Trabalhar em time
                            - Montar portifólio de projetos
                            - Gerenciadores de pacote (npm, pip) utilizam para bibliotecas.
                            - Contribuir para projetos open-source
                        </textarea>

                        - Criar conta no GitHub

                        - Exercício: commitar hello world (linguagem de sua preferência)
